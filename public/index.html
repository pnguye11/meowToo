<!DOCTYPE html>
<html lang="en" ng-app="meowTooApp">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>MeowToo</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
</head>
<body ng-controller="MainController as vm" class="container" ng-cloak ng-init="">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MeowToo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="homePage">Home</a></li>
            <li><a ui-sref="productsPage">Products</a></li>
            <li class="dropdown" ng-show="vm.isLoggedIn()">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Admin <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ui-sref="new">Add New Product</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-click="vm.logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a ui-sref="checkout">Checkout <ngcart-summary template-url="bower_components/ngCart/template/ngCart/summary.html"></ngcart-summary></a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>



    <main ui-view=""></main>



  <!--  Scripts-->
  <script src="/app.module.js"></script>
  <script src="/app.routes.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="/bower_components/ngcart/dist/ngCart.js"></script>
  <script src="/services/auth.service.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/services/product.dataservice.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/users_controller.js"></script>
  <script src="/controllers/products_controller.js"></script>



</body>

</html>

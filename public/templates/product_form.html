
<div class="form-group">
    <label for="title">Title</label>
    <input
        type="text"
        ng-model="vm.product.title"
        class="form-control"
        id="title"
        placeholder="product title"
    />
</div>
<div class="form-group">
    <label for="year">Description</label>
    <input
        type="text"
        ng-model="vm.product.description"
        class="form-control"
        id="description"
        placeholder="product description"
    />
</div>
<div class="form-group">
    <label for="year">Price</label>
    <input
        type="number"
        step="any"
        min="0"
        ng-model="vm.product.price"
        class="form-control"
        id="price"
        placeholder="0.00"
    />
</div>
<div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save" />
</div>
<div class="alert alert-danger" ng-show="errors" role="alert">
    <strong>Errors(s):</strong>
    <p>{{vm.scope.errors.data.message}}</p>
</div>

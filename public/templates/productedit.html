<form ng-submit="vm.editProduct()" >
<div class="form-group">
    <label for="title">Title</label>
    <input
        type="text"
        ng-model="vm.editProduct.title"
        class="form-control"
        id="title"
        placeholder="product title"
    />
</div>
<div class="form-group">
    <label for="year">Description</label>
    <input
        type="text"
        ng-model="vm.editProduct.description"
        class="form-control"
        id="description"
        placeholder="product description"
    />
</div>
<div class="form-group">
    <label for="year">Price</label>
    <input
        type="number"
        min="0"
        ng-model="vm.editProduct.price"
        class="form-control"
        id="price"
        placeholder="0.00"
    />
</div>
<div class="form-group">
    <label for="year">Image</label>
    <input
        type="string"
        step="any"
        min="0"
        ng-model="vm.editProduct.image"
        class="form-control"
        id="image"
        placeholder="link"
    />
</div>
<div class="form-group">
    <label for="year">Category</label>
    <input
        type="string"
        step="any"
        min="0"
        ng-model="vm.editProduct.category"
        class="form-control"
        id="image"
        placeholder="text"
    />
</div>
<div class="form-group">
    <input type="submit" class="btn btn-primary" value="Save" />
</div>

    <strong>Errors(s):</strong>
    <p>{{vm.errors.data.message}}</p>
</div> -->
</form>
